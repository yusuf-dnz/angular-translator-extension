<div class="translator-body">
  <div class="options-body">
    <div class="options">
      <div *ngFor="let option of translateOptions">
        <input
          class="option-radio"
          type="radio"
          name="option"
          id="{{ option.id }}"
        />
        <label
          (click)="selectOption(option.id)"
          class="option-label"
          for="{{ option.id }}"
          >{{ option.description }}</label
        >
      </div>
    </div>

    <div class="options-funcs">
      <div class="button" (click)="goSettings()">
        <img title="Settings" src="../../assets/icons8-setting-48.png" alt="">
      </div>
    </div>
  </div>
  <div class="translator-area">
    <textarea
      placeholder="Metin girin..."
      [(ngModel)]="textAreaValue"
      name="translator-textarea"
      id=""
      spellcheck="false"
    ></textarea>
    <div style="width: 70px; padding: 5px">
      <div class="button" (click)="translateFunc()">
        <img title="Translate" src="../../assets/icons8-convert-48.png" alt="">
      </div>

    </div>
  </div>

  <div class="response-body">
    <div class="content-area">
      <div id="language-content">{{ translatedValue.to }}</div>
      <div id="translate-content">{{ translatedValue.text }}</div>
    </div>
    <div class="content-functions">
      <div class="button" (click)="goSettings()">
      <img title="Copy" src="../../assets/icons8-copy-48.png" alt="">
      </div>
    </div>
  </div>
</div>
